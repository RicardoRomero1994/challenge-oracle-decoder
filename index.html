<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
    <title>Encriptador</title>
</head>
<body>
    <header>
        <img class="logo" src="/Imagenes/Logo.png" alt="Logo de Alura">
    </header>
    <main>
        <section class="form__section">
            <textarea class="form__input" name="mensaje" placeholder="Ingrese el texto aquí"></textarea>
            <div class="alert__msj">
                <img src="/Imagenes/alert.png" alt="alert icon">
                <span>Solo letras minúsculas y sin acentos</span>
            </div>
            <div class="submit__container">
                <input class="form__btn" type="submit" value="Encriptar">
                <input class="form__btn form__btn--secundary" type="submit" value="Desencriptar">
            </div>
        </section>
        <aside class="result">
            <img src="/Imagenes/Muneco.png" alt="Imagen muñeco" class="result__img">
            <div class="result__container">
                <h3 class="result__title">Ningún mensaje fue encontrado</h3>
                <p class="result__text">Ingresa el texto que desees encriptar o desencriptar.</p>
                <button class="form__btn form__btn--secundary hidden">Copiar</button>
            </div>
        </aside>
    </main>
<script src="/script.js"></script>
</body>
</html>
